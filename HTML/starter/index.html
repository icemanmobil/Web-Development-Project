<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login-Page</title>
    <link rel="stylesheet" href="css/style.css" type="text/css" media="all" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      href="//fonts.googleapis.com/css2?family=Jost:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
    <script src="/JS/myScript.js"></script>
  </head>
  <body>
    <section class="forms">
      <div class="container">
        <div class="logo">
          <a class="brand-logo" href="../Home.html">
            4 color personality test
          </a>
        </div>

        <div class="forms-grid">
          <!-- login -->
          <div class="login">
            <span class="fas fa-sign-in-alt"></span>
            <strong>Welcome!</strong>
            <span>Sign in to your account</span>

            <form
              action="#"
              method="post"
              class="login-form"
              onsubmit="return validateForm()"
            >
              <fieldset>
                <div class="form">
                  <div class="form-row">
                    <span class="fas fa-user"></span>
                    <label class="form-label" for="input">Name</label>
                    <input
                      type="text"
                      class="form-text"
                      id="username"
                      placeholder="Name"
                    />
                  </div>
                  <div class="form-row">
                    <span class="fas fa-eye"></span>
                    <label class="form-label" for="input">Password</label>
                    <input
                      type="password"
                      class="form-text"
                      id="password"
                      placeholder="Password"
                    />
                  </div>
                  <div class="form-row bottom">
                    <div class="form-check">
                      <input
                        type="checkbox"
                        id="remenber"
                        name="remenber"
                        value="remenber"
                      />
                      <label for="remenber"> remember me?</label>
                    </div>
                    <button class="forgot" onclick="generateRandomPassword()">
                      New account
                    </button>
                  </div>
                  <div class="form-row button-login">
                    <button class="btn btn-login">
                      Login <span class="fas fa-arrow-right"></span>
                    </button>
                  </div>
                </div>
              </fieldset>
            </form>
          </div>
        </div>

        <div class="copy-right">
          <p>&copy; 2023 4 Colors Personalities Test</p>
        </div>
      </div>
    </section>
  </body>
</html>
