  <body>
    <h1>Question 8</h1>
    <div class="question-container">
      <div class="question">
        <p>When I am feeling discouraged or “down in the dumps”:</p>
      </div>
      <div class="answer-options">
        <button
          class="option"
          onclick="saveResponseAndRedirect('Q9.html', 'Option 1')"
        >
          I often become rude, mad, or sometimes even mean.
        </button>
        <button
          class="option"
          onclick="saveResponseAndRedirect('Q9.html', 'Option 2')"
        >
          I withdraw, don’t talk very much, and try to think my way out of the
          problem.
        </button>
        <button
          class="option"
          onclick="saveResponseAndRedirect('Q9.html', 'Option 3')"
        >
          I feel emotional, am sad, and usually like to talk it over with
          someone close to me.
        </button>
        <button
          class="option"
          onclick="saveResponseAndRedirect('Q9.html', 'Option 4')"
        >
          I try to figure out what’s causing the problem and fix it.
        </button>
      </div>
    </div>
